<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="descripton" content="games">
        <title>games</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="shortcut icon" href="imgs/logo-sm.png" type="image/x-icon">
    </head>

    <body>



        <div class="loading justify-content-center align-items-center">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

        </div>
        <section class="games w-100 vh-100 ">
            <header class="header w-100">
                <img src="imgs/wraper.png" class="w-100" alt="Wrapper">
            </header>


            <nav data-wow-duration="2.3s" data-wow-delay="1s"
                class="wow bounceIn navbar nav navbar-expand-lg nav-bg col-md-6 col-lg-9 position-sticky top-0 z-3 m-auto">
                <div class="container">

                    <a href="#" class=" logo navbar-brand d-flex ">
                        <img src="imgs/logo-sm.png" alt="">
                        <h3 class="ms-2 Game text-white"></h3>
                    </a>


                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <small class="small navbar-collapse collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item"><a class="nav-link active" id="mmorpg" aria-current="page"
                                    href="#">MMORPG</a></li>
                            <li class="nav-item"><a class="nav-link" id="shooter" href="#">SHOOTER</a></li>
                            <li class="nav-item"><a class="nav-link" id="sailing" href="#">SAILING</a></li>
                            <li class="nav-item"><a class="nav-link" id="permadeath" href="#">PERMADEATH</a></li>
                            <li class="nav-item"><a class="nav-link" id="superhero" href="#">SUPERHERO</a></li>
                            <li class="nav-item"><a class="nav-link" id="pixel" href="#">PIXEL</a></li>
                        </ul>
                    </small>

                </div>
            </nav>
            <div class="container my-5">
                <section class="games-data">
                    <div id="content" class="row">

                    </div>
                </section>
            </div>
        </section>
        <section id="item" class="item">
            <div class="container">
                <header class="hstack justify-content-between">
                    <h1 class="text-center h3 py-4">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btn"></button>
                </header>

                <div class="row g-4" id="detailsContent">

                </div>
            </div>
            </div>
        </section>
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/typed.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="module" src=" js/index.js"></script>
    </body>

</html>
